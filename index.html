<!DOCTYPE html>
<html ng-app="esadmin">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body ng-controller="mainController">

<div class="container">


    <div class="row">

        <div class="col-lg-12 form-inline">

            <label for="indexName">New index name:</label><br/>
            <input id="indexName" type="text" ng-model="indexName" class="form-control"/>
            <button class="btn btn-success" ng-click="createIndex(indexName)">Add</button>

        </div>

    </div>

    <hr />

    <div class="row">
        <div class="col-lg-12">
            <elastic-indices endpoint="http://localhost:9200" on-index-click="alert(indexName)">
            </elastic-indices>
        </div>
    </div>


</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
